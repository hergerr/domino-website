<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Domino International S.A.</title>
  <meta name="description" content="We are buying and selling glass and
  porcelain.">
  <meta name="author" content="Domino International S.A.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/slider.css">
</head>

<body>
  <header class="top-bar">
    <div class="company-name">DOMINO INTERNATIONAL</div>
    <ul class="navbar">
      <li><a href="#">Daily use</a></li>
      <li><a href="#">Lighting</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About us</a></li>
    </ul>
  </header>

  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img class="slider-image" src="res/lamp_w.png">
      <div class="text">We are into street lighting</div>
    </div>

    <div class="mySlides fade">
      <img class="slider-image" src="res/mug_w.png">
      <div class="text">We buy and sell daily use products</div>
    </div>

    <div class="mySlides fade">
      <img class="slider-image" src="res/company_w.png">
      <div class="text">We are local company</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <section class="offer">
    <h3 id="offer-header">Our offer</h3>

    <div class="offers-container">

      <div class="single-offer">
        <img src="res/bulb.png" alt="bulb">
        <p>
          Street lighting
        </p>
      </div>

      <div class="single-offer">
        <img src="res/glass.png" alt="glass">
        <p>
          Daily use products
        </p>
      </div>

    </div>
  </section>

  <script src="js/slider.js"></script>
</body>

</html>
